<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
  <title>Signup</title>
</head>

<body>
  <main class="d-flex flex-column align-items-center">
    <div class="logo d-flex flex-column">
      <img class="mb-2" src="Images/Logo.svg" alt="logo">
      <img src="Images/Logo101.svg" alt="logo101">
    </div>
    
    <section id="form-container" class="d-flex flex-column align-items-center">
      <p class="tittle">Create Account</p>
      <div class="social d-flex">
        <a href="#"><img src="Images/facebook-icon.svg" alt="facebook-icon"></a>
        <a href="#"><img src="Images/linkedin-icon.svg" alt="linkedin-icon"></a>
        <a href="#"><img src="Images/google-plus-icon.svg" alt="google-plus-icon"></a>
      </div>

      <p class="sub-tittle">Or user your e-mail account</p>
      <div class="form d-flex ml-3">
        <div class="input-icons d-flex flex-column justify-content-around">
          <img class="input-icon mb-2" src="Images/icon-email.svg" alt="email-icon">
          <img class="input-icon mb-2" src="Images/icon-lock.svg" alt="lock-icon">
          <img class="input-icon" src="Images/icon-lock.svg" alt="lock-icon">
        </div>
        <div class="inputs-container d-flex flex-column">
          <input class="placeholder-text mb-2" placeholder="Indirizzo e-mail" type="text">
          <input class="placeholder-text mb-2" placeholder="Password" type="text">
          <input class="placeholder-text" placeholder="Conferma password" type="text">
        </div>
      </div>

      <div class="check-box d-flex align-self-start align-items-center ml-2">
        <input type="checkbox">
        <p>Keep me logged in</p>
      </div>

      <button class="login-button">Crea Account</button>

      <div class="signup d-flex">
        <p>Already have an account?</p>
        <a href="#" class="green-text">Login</a>
      </div>

    </section>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
